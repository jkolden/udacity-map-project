<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>SF Music Venues</title>

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- My Custom CSS -->
  <link rel="stylesheet" href="./css/custom.css">
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

</head>

<body>

  <!--For tutorial on sidenav I followed this blogpost: https://bootstrapious.com/p/bootstrap-sidebar -->
  <div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>SF Music Venues</h3>
      </div>
      <input name="search" id="search" data-bind="textInput: filter" placeholder="Search">

      <ul class="list-unstyled components" data-bind="foreach: filteredItems().sort()">
        <li data-bind="text: $data.venue, click: $parent.displayInfo">
      </ul>

      <ul class="list-unstyled CTAs">
        <li><a target="_blank" href="https://www.songkick.com/"><img src="./img/powered-by-songkick-pink.png"/  width="100"/></a></li>
      </ul>

    </nav>

    <!-- Page Content Holder -->
    <div id="content">

      <nav class="navbar">
        <div class="navbar-header">
          <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                                <i class="glyphicon glyphicon-align-left"></i>
                                <span>Toggle Venue List</span>
                            </button>
        </div>

      </nav>

      <div id=map>
      </div>
      <!-- jQuery CDN -->
      <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
      <script type="text/javascript">
        $(document).ready(function() {
          $('#sidebarCollapse').on('click', function() {
            $('#sidebar, #content').toggleClass('active');
          });
        });
      </script>

      <!-- Bootstrap Js CDN -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <!-- jQuery Custom Scroller CDN -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
      <!-- Knockout-->
      <script src="js/bower_components/knockout/dist/knockout.js"></script>
      <!--Custom Javascript-->
      <script src="js/app.js"></script>
      <!-- Google Map API-->
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdEAz6kc21FQuk8hDAiL2vjLrXlTAKnXs&v=3&callback=initMap" onerror="googleError()"></script>
</body>

</html>
